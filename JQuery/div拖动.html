<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.move{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 200px;
				height: 200px;
				background-color: #FF0000;
			}
		</style>
		<script src="js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div class="move"></div>
		<script>
			$(function(){
				var flag = false;
				var x2, y2;
				$(".move").mousedown(function(e){
					//鼠标按下
					flag = true;
					x2 = e.pageX - parseInt($(this).offset().left);
					y2 = e.pageY - parseInt($(this).offset().top);
				}).mouseup(function(){
					//鼠标松开
					flag = false;
				}).mouseover(function(e){
					//鼠标移动
					if(flag){
						$(this).css("left",e.pageX - x2).css("top",e.pageY - y2);
					}
				}).hover(function(){
					
				},function(){
					
				});
			});
		</script>
	</body>
</html>
