<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片轮播</title>
</head>
<body>
    <img src="../image/QQ图片201909.jpg" id="img" height="400" width="300">
    <br>
    <button id="start" value="启动" onclick="javascript:start;">启动</button>
    <button id="stop" value="停止" onclick="javascript:window.clearTimeout(state);">停止</button>
    <script>
        var img = document.getElementById("img");
        var start = document.getElementById("start");
        var stop = document.getElementById("stop")
        //轮播图片
        var i=0;//图片位置
        var state = window.setTimeout("carousel()",1000);//轮播状态
        function carousel() {
            var images = ["../image/QQ图片201907.jpg","../image/QQ图片201908.jpg","../image/QQ图片201909.jpg"];
            img.src = images[i++];
            if (i==3){i=0;}
            state = window.setTimeout("carousel()",1000);
        }
    </script>
</body>
