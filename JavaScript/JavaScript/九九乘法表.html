<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = "学的不仅是技术，更是梦想！";
			document.write(str+"<br>");
			document.write("长度为："+str.length+"<br>");
			document.write(str.charAt(str.indexOf("技"))+"<br>");
			document.write("‘梦’的下标为："+str.indexOf("梦")+"<br>");
			document.write(str.substring(str.indexOf("梦想"),str.indexOf("梦想")+2)+"<br>");
			document.write(str.substring(str.lastIndexOf("，")+1,str.length)+"<br>");
			document.write(str.split("，")+"<br>");
		</script>
	</body>
</html>
